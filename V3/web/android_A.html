			firebase.auth().onAuthStateChanged(function(user){

					}
				})
		var db = firebase.database().ref().child('ANDROID_WEBSIDE');
		db.on("value",function(data){
			if(data.exists()){
			var dataHTML = "";
			dataHTML += "<table class='table fixed_head'>";
			dataHTML += "<thead>"
			    dataHTML += "<tr>"
			      dataHTML += "<th scope='col'> &nbsp &nbsp &nbsp &nbsp &nbsp Image</th>"
			      dataHTML += "<th scope='col'>Properties</th>"
			      dataHTML += "<th scope='col'>Decision</th>"
			dataHTML +=  "</tr>";
		  	dataHTML += "</thead>";
				data.forEach(function(single){
					if(single.val().E == 1 && single.val().S==0){
						data = {
							A : 3,
							E : 0
						};
						var ref = firebase.database().ref().child('ANDROID_WEBSIDE').child(single.key);
						ref.update(data);
						window.alert("Emergency Situation at " + single.val().Lat + "," + single.val().lon);
					}else if(single.val().A == 0){
							dataHTML += "<tbody>";
							dataHTML += "<tr>";
							dataHTML += "<td>";
							dataHTML += "<div style='float:left; margin-top:12px; padding-left:40px; padding-right-20px'> <img width='200' height='100' src='";
							dataHTML += single.val().URL;
							dataHTML += "'/></div>";
							dataHTML += "</td>";
							dataHTML += "<td>";
							dataHTML += "<div>";
							dataHTML += "Location &nbsp &nbsp &nbsp &nbsp &nbsp - ";
							dataHTML += single.val().Lat;
							dataHTML += ",";
							dataHTML += single.val().lon;
							dataHTML += "<br>";
							dataHTML += "<div>";
							dataHTML += "Date &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp - ";
							dataHTML += single.val().Date;
							dataHTML += "<br>";
							dataHTML += "Time &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp - ";
							dataHTML += single.val().Time;
							dataHTML += "<br>";
							dataHTML += "Tag &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp - ";
							dataHTML += single.val().tag;
							dataHTML+= "</div>";
							dataHTML += "</td>";
							dataHTML += "<td>";
							dataHTML += "<button style='padding-right:20px; background-color:#00e600;' class='form-control btn btn-light text-white' onclick = accepted('"+ single.key + "')>Mark Accepted</button>";
							dataHTML += "</div>";
							dataHTML += "</td>";
							dataHTML += "<td>";
							dataHTML += "<button style='padding-right:20px; background-color:#ff3333;' class='form-control btn btn-light text-white' onclick = rejected('"+ single.key + "')>Mark Rejected</button>";
							dataHTML += "</div>";
							dataHTML += "</td>";
							dataHTML += "</tr>";
							dataHTML += "</tbody>";
					}
				});	
				dataHTML += "</table>";
			}
			$("#show1").html(dataHTML);
		});
		function rejected(key){
			data = {
				A : 1
			};
			var ref = firebase.database().ref().child('ANDROID_WEBSIDE').child(key);
			ref.update(data);
		}
		function accepted(key){
			data = {
				A : 2
			};
			var ref = firebase.database().ref().child('ANDROID_WEBSIDE').child(key);
			ref.update(data);
		}
